stages:
  - init
  - build

services:
  - name: docker:20.10.20-dind
    alias: docker

variables:
  # Use TLS https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#tls-enabled
  DOCKER_TLS_CERTDIR: "/certs"

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

get-version:
  tags:
    - kube
  stage: init
  image: alpine:latest
  script:
    - apk add --no-cache git
    - git clone https://github.com/ynput/ayon-backend ./backend
    - git clone https://github.com/ynput/ayon-frontend ./frontend
    - echo "VERSION=$(sed -n 's/__version__ = \"\(.*\)\"/\1/p' backend/ayon_server/version.py)" > version_info.txt
    - echo "TODAY=$(date +%Y%m%d)" >> version_info.txt
  artifacts:
    paths:
      - frontend
      - backend
    reports:
      dotenv: version_info.txt
  # rules:
  #   - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

build-server:
  stage: build
  tags:
    - kube
  variables:
    IMAGE_NAME: "ayon-server"
  image:
    name: gcr.io/kaniko-project/executor:v1.14.0-debug
    entrypoint: [ "" ]
  script:
    - /kaniko/executor
      --context .
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/release/alkemyx/${IMAGE_NAME}:${VERSION}-${TODAY}"
  dependencies:
    - get-version
  # rules:
  #   - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH